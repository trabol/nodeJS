        <a href="" class="close"></a>
        mensaje aqui
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img width="300" alt="Angular Logo" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
    </div>
    <div class="col-sm-8">
      <h2>create data</h2>
      <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              Name
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Enter a New Name">
            </div>
          </div>
          <div class="form-group">
              <label for="position" class="control-label col-sm-2">
                position
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model.position" placeholder="Enter a New position">
              </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-sm-2">
                  position
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="Enter a New email">
                </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-success" (click)="addEmployee()">
                      Save
                    </button>
                  </div>
                </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h2>griew data</h2>
      <table class="table" table-borderer>
        <thead>
          <tr>
            <td>nombre</td>
            <td>position</td>
            <td>action</td>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employe of employes; let i = index">
              <td>{{employe.name}}</td>
              <td>{{employe.position}}</td>
              <td>
                <a (click)="editEmployee(i)"    class="btn btn-success">edit</a>
                <a (click)="deteleEmployee(i)"  class="btn btn-warning">borrar</a>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-8">
      <h2>update table</h2>
      <form class="form-horizontal">
          <div class="form-group">
              <label for="name" class="control-label col-sm-2">
                Name
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Enter a New Name">
              </div>
            </div>
            <div class="form-group">
                <label for="position" class="control-label col-sm-2">
                  position
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model2.position" placeholder="Enter a New position">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <button type="submit" class="btn btn-success" (click)="updateEmployee()">
                    update
                  </button>
                </div>
              </div>
      </form>
    </div>
  </div>
</div>
